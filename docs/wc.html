    <script>
    const template = document.createElement('template');
        template.innerHTML =
        `<style> div{background: gray;
                display: flex;
                justify-content: center;
                height: 300px;
                align-items: center }
            div>button{
                background-color: red;

            <button onclick="alert('butten 2')">butten 2</button>
            <button onclick="alert('butten 3')">butten 3</button>
              </div>
            `;
            class newdiv extends HTMLElement{
                constructor(){
                    super()
                    this._shadowRoot=this.attachShadow({mode:'open'})
                    this._shadowRoot.appendChild(template.content.cloneNode(true))
                }
            }
            window.customElements.define('n-div',newdiv)
            </script>

            <n-div></n-div>
